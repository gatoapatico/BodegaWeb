<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ICON CDN (BOOTSTRAP ICON) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo-contenedor">
                <a href="index.html"><img src="assets/img/Marisol_Logo.png" alt="logo Marisol"></a>
            </div>
            <a href="productos.html">Productos<i class="bi bi-caret-down-fill"></i></a>
            <a href="">Ofertas</a>
        </div>
        <div class="header-right">
            <div class="buscador">
                <a href=""><i class="bi bi-search"></i></a>
                <input type="text" name="buscador-txt" placeholder="Buscar productos...">
            </div>
            <a href="carrito.html" class="carrito"><i class="bi bi-cart2"></i></a>
            <a href="" class="user"><i class="bi bi-person-circle"></i></a>
        </div>
    </header>
    <main class="main-productos">
        <nav class="categorias">
            <button>CARNES, AVES Y PESCADOS</button>
            <button>CONGELADOS</button>
            <button>LACTEOS</button>
            <button>FRUTAS Y VERDURAS</button>
            <button>PANADERIA Y PASTELERIA</button>
            <button>BEBIDAS</button>
            <button>CUIDADO PERSONAL</button>
            <button>LIMPIEZA</button>
        </nav>
        <h1>PRODUCTOS</h1>
        <div class="catalogo">
            <div class="producto">
                <div class="imagen">
                    <img src="assets/img/productos/bisteck.png" alt="bisteck">
                </div>
                <p class="nombre">Bisteck de Tapa x Kg</p>
                <p class="marca">San Fernando</p>
                <p class="precio">S/13.90</p>
                <button class="btn-agregar">AGREGAR</button>
            </div>
            <div class="producto">
                <div class="imagen">
                    <img src="assets/img/productos/crema_leche.png" alt="bisteck">
                </div>
                <p class="nombre">Crema de Leche</p>
                <p class="marca">Nestle</p>
                <p class="precio">S/8.90</p>
                <button class="btn-agregar">AGREGAR</button>
            </div>
            <div class="producto">
                <div class="imagen">
                    <img src="assets/img/productos/queso_fresco.png" alt="bisteck">
                </div>
                <p class="nombre">Queso Fresco</p>
                <p class="marca">Bonle</p>
                <p class="precio">S/34.50</p>
                <button class="btn-agregar">AGREGAR</button>
            </div>
            <div class="producto">
                <div class="imagen">
                    <img src="assets/img/productos/guiso_cerdo.png" alt="bisteck">
                </div>
                <p class="nombre">Guiso de Cerdo x Kg.</p>
                <p class="marca">San Fernando</p>
                <p class="precio">S/26.90</p>
                <button class="btn-agregar">AGREGAR</button>
            </div>
        </div>
    </main>
</body>
</html>
