<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ICON CDN (BOOTSTRAP ICON) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo-contenedor">
                <a href="index.html"><img src="assets/img/Marisol_Logo.png" alt="logo Marisol"></a>
            </div>
            <a href="productos.html">Productos<i class="bi bi-caret-down-fill"></i></a>
            <a href="">Ofertas</a>
        </div>
        <div class="header-right">
            <div class="buscador">
                <a href=""><i class="bi bi-search"></i></a>
                <input type="text" name="buscador-txt" placeholder="Buscar productos...">
            </div>
            <a href="carrito.html" class="carrito"><i class="bi bi-cart2"></i></a>
            <a href="" class="user"><i class="bi bi-person-circle"></i></a>
        </div>
    </header>
    <main class="main-carrito">
        <nav class="categorias">
            <a href="">CARNES, AVES Y PESCADOS</a>
            <a href="">CONGELADOS</a>
            <a href="">LACTEOS</a>
            <a href="">FRUTAS Y VERDURAS</a>
            <a href="">PANADERIA Y PASTELERIA</a>
            <a href="">BEBIDAS</a>
            <a href="">CUIDADO PERSONAL</a>
            <a href="">LIMPIEZA</a>
        </nav>
        <h1>TU CARRITO</h1>
        <div class="productos">
            <div class="producto">
                <div class="imagen">
                    <img src="assets/img/productos/bisteck.png" alt="bisteck">
                </div>
                <div class="info">
                    <p class="nombre">Bisteck de Tapa x Kg.</p>
                    <p class="marca">San Fernando</p>
                    <p class="precio">S/13.90</p>
                </div>
                <div class="ux">
                    <button class="btn-remove"><i class="bi bi-trash3-fill"></i></button>
                    <div class="quantity">
                        <button class="btn-sub">-</button>
                        <p class="num">1</p>
                        <button class="btn-add">+</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
